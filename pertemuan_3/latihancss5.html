<html>
<head>
    <title>Style Font</title>
    <style type="text/css">
        p:first-letter{
            font-size: 3em;
            background-color: green;
            color: white;
        }

        .border1 {
            border: 1px solid  blue;
        }

        .border2 {
            border: 1px dashed green;
        }

        .border3 {
            border: 1px doted yellow;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium error aliquid at quos expedita quod numquam
         dolorem quo voluptatum delectus tenetur alias iste ex, voluptates sit totam, possimus esse vitae?
    </p>

    <p class="border1">lorem ipsum</p>
    <p class="border2">dolor sit amet</p>
    <p class="border3">consectetur</p>
    
</body>
</html>
